<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Une Calculatrice</h1>
      </ion-header-bar>
      <ion-content>

        <div class="display-wrap">
          <div class="display"><span ng-show="operation !== null">({{symbol}})</span>{{display}}</div>
        </div>

        <div class="button-bar">
          <button class="button button-calm" ng-click="squaredbtn()">x<sup>2</sup></button>
          <button class="button button-calm" ng-click="binop(log, 'log')">log<sub>a</sub>b</button>
          <button class="button button-positive" ng-click="sinbtn()">sin</button>
          <button class="button button-positive" ng-click="cosbtn()">cos</button>
          <button class="button button-positive" ng-click="tanbtn()">tan</button>
        </div>

        <div class="button-bar">
          <button class="button button-calm" ng-click="sqrtbtn()">&radic;<span style="text-decoration:overline;">&nbsp;x</span></button>
          <button class="button button-calm" ng-click="binop(pow, '^')">x<sup>y</sup></button>
          <button class="button button-positive" ng-click="asinbtn()">sin<sup>-1</sup></button>
          <button class="button button-positive" ng-click="acosbtn()">cos<sup>-1</sup></button>
          <button class="button button-positive" ng-click="atanbtn()">tan<sup>-1</sup></button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="number(7)">7</button>
          <button class="button" ng-click="number(8)">8</button>
          <button class="button" ng-click="number(9)">9</button>
          <button class="button button-royal" ng-click="binop(add, '+')">+</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="number(4)">4</button>
          <button class="button" ng-click="number(5)">5</button>
          <button class="button" ng-click="number(6)">6</button>
          <button class="button button-royal" ng-click="binop(subtract, '&ndash;')">&ndash;</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="number(1)">1</button>
          <button class="button" ng-click="number(2)">2</button>
          <button class="button" ng-click="number(3)">3</button>
          <button class="button button-royal" ng-click="binop(multiply, '&times;')">&times;</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="negbtn()">&plusmn;</button>
          <button class="button" ng-click="number(0)">0</button>
          <button class="button" ng-click="decimalbtn()">.</button>
          <button class="button button-royal" ng-click="binop(divide, '&divide;')">&divide;</button>
        </div>

        <div class="button-bar">
          <button class="button button-balanced" ng-click="clear()">clear</button>
          <button class="button button-energized" ng-click="execute()">=</button>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
